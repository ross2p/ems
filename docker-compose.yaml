version: "3.8"

services:
  db:
    image: postgres:latest
    hostname: pg_db
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    env_file:
      - ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    hostname: backend
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    env_file:
      - ./.env
    environment:
      DATABASE_HOST: pg_db
      DATABASE_PORT: 5432
      DATABASE_URL: postgresql://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@pg_db:5432/${DATABASE_NAME}?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    command: sh -c "npm run db:migrate:deploy && npm run start:prod"
    restart: unless-stopped

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    hostname: frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - ./.env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
      
networks:
  app-network:
    driver: bridge

volumes:
  pg_data: